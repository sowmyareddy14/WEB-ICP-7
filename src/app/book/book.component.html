<h1>LIBRARY MANAGEMENT SYSTEM</h1>
<h2>View Your Books List here below..</h2>
<div class="button-row">
  <!-- button to add book -->
  <a mat-raised-button color="primary"  [routerLink]="['/book-create']">
    <label>Add New Books</label>
  </a>
</div>
<!-- displays all list of books in a table -->
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author</th> <br>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
