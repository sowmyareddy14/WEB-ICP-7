<h1>LIBRARY MANAGEMENT SYSTEM</h1>
<div class="button-row">
  <!-- button to add book -->
  <div class="button-row" id="background1">
    <a [routerLink]="['/books']">
      <label><b>Back to List </b></label>
    </a>
  </div>
<!-- to display book details -->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2> Title: {{book.title}}</h2></mat-card-title>
    <mat-card-subtitle><b> Description: {{book.description}}</b></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt><b>ISBN: </b> {{book.isbn}}</dt>
      <dd><br></dd>
      <dt><b>Author: </b> {{book.author}}</dt>
      <dd><br></dd>
      <dt> <b>Publisher: </b>{{book.publisher}}</dt>
      <dd><br></dd>
      <dt><b>Published Year: </b> {{book.published_year}}</dt>
      <dd><br></dd>
      <dt><b>Updated Date:</b> {{book.updated_date | date}}</dt>
      <dd><br></dd>
    </dl>
  </mat-card-content>
  <!-- to delete and update on button click -->
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/book-edit', book._id]"><label>Edit</label></a>
    <a mat-raised-button color="warn" (click)="deleteBook(book._id)"><label>Delete</label></a>
  </mat-card-actions>
</mat-card>
